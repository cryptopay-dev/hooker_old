name: ci
on: [pull_request]
jobs:
  golangci-lint:
    name: runner / golangci-lint
    runs-on: self-hosted
    container: golang:1.13-alpine
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v1
        with:
          github_token: ${{ secrets.github_token }}
